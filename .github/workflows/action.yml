name: learn-github-actions
on: [push]
jobs:
  job1:
    check-bats-version:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v2
          with:
            node-version: '14'
        - run: npm install -g bats
        - run: bats -v
  job2:
  fast-version:
      runs-on: ubuntu-latest
      steps:
        uses: BigMilts/FAST@FAST_ACTION